<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      media="all"
      href="/ispinner-master/ispinner.prefixed.css"
    />
    <link rel="stylesheet" href="./src/main-styles.css" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div
        class="sticky max-w-none bg-primary flex justify-between items-stretch"
      >
        <a href="#" class="ml-7 m-4"
          ><img src="" id="profile-picture" class="rounded-2xl"
        /></a>
        <h1 class="text-2xl font-normal self-center" id="profile-name"></h1>
        <div class="relative min-h-full" id="dropdown-container">
          <button
            id="button-dropdown"
            class="p-5 px-10 bg-primary min-h-full hover:bg-secondary"
          >
            Menu
          </button>
          <div
            id="menu-dropdown"
            class="absolute bg-black z-2 w-full overflow-auto"
          >
            <button class="p-5 bg-secondary w-full" type="button">
              Profile
            </button>
            <button
              class="p-5 text-center bg-secondary w-full"
              type="button"
              onclick="clearTable()"
            >
              Clear
            </button>
            <button
              class="p-5 bg-secondary text-center w-full"
              type="button"
              onclick="clientLogOut()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-background flex flex-col min-h-screen text-white">
      <div class="grid grid-cols-6 justify-center px-4">
        <div class="p-5">
          <img
            id="playlistImage"
            src="icons/spotifyL.png"
            class="object-scale-down h-60 w-60 drop-shadow-2xl"
          />
        </div>
        <div class="col-span-3 py-5 text-left justify-start">
          <h1 class="text-4xl" id="playlistName">Playlist Name</h1>
          <p class="text-sm text-accent py-2" id="playlistInfo">
            Playlist information
          </p>
          <a href="" style="display: none" class="" id="playlistLink"
            >Link to Playlist in Spotify</a
          >
        </div>
        <div class="mx-auto max-w-none bg-grey col-span-2">
          <form id="playlistForm" class="flex flex-col my-5">
            <label for="playlistDropDown" class="my-1"> Choose Playlist </label>
            <select
              name="playlists"
              id="playlistDropDown"
              class="text-black"
              onchange="listenPlaylistChoice()"
            >
              <option value="noneSelected"></option>
            </select>
          </form>
          <form id="APIForm" class="flex flex-col my-5">
            <label for="itemNumber" class="my-1"
              >Enter number of songs you would like to request:</label
            >
            <input
              type="number"
              id="itemNumber"
              min="1"
              placeholder="Enter a number"
              class="my-2 text-black"
            />
            <button
              class="playlists-button max-w-sm bg-secondary"
              type="submit"
            >
              Get Liked Songs
            </button>
          </form>
        </div>
      </div>
      <div class="ispinner ispinner-large" style="display: none">
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
      </div>
      <div
        class="song-display w-full py-6 px-4 align-middle"
        id="paginated-list"
        aria-live="polite"
      >
        <table
          id="table-element"
          class="table-element table-fixed min-w-full px-3 text-left"
        >
          <thead class="border-b">
            <th class="">Album Cover</th>
            <th>Artist</th>
            <th>Song Name</th>
            <th>Album</th>
            <th>Date Added</th>
            <th>Duration</th>
            <th></th>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div class="inline-flex justify-center items-center">
        <button
          class="bg-primaryDark hover:bg-primaryLight text-gray-800 font-bold py-2 px-4"
          id="paginateBackButton"
          onclick="changePage(-1)"
          style="display: none"
          ;
        >
          <<
        </button>
        <p
          id="pageNumber"
          class="bg-primaryDark text-white py-2 px-4"
          style="display: none"
        ></p>
        <button
          class="bg-primaryDark hover:bg-primaryLight text-gray-800 font-bold py-2 px-4"
          id="paginateNextButton"
          onclick="changePage(1)"
          style="display: none"
        >
          >>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
