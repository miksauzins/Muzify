<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      media="all"
      href="/ispinner-master/ispinner.prefixed.css"
    />
    <link rel="stylesheet" href="./src/main-styles.css" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div
        class="sticky max-w-none bg-primary flex justify-between items-stretch"
      >
        <a href="#" class="ml-7 m-4"
          ><img src="" id="profile-picture" class="rounded-2xl"
        /></a>
        <h1 class="text-2xl font-normal self-center" id="profile-name"></h1>
        <div class="relative min-h-full" id="dropdown-container">
          <button
            id="button-dropdown"
            class="p-5 px-10 bg-primary min-h-full hover:bg-secondary"
          >
            Menu
          </button>
          <div
            id="menu-dropdown"
            class="absolute bg-black z-2 w-full overflow-auto"
          >
            <button class="p-5 bg-secondary w-full" type="button">
              Profile
            </button>
            <button
              class="p-5 text-center bg-secondary w-full"
              type="button"
              onclick="clearTable()"
            >
              Clear
            </button>
            <button
              class="p-5 bg-secondary text-center w-full"
              type="button"
              onclick="clientLogOut()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-background flex flex-col min-h-screen text-white">
      <div class="mx-auto max-w-none bg-grey flex flex-col">
        <form id="APIForm" class="flex flex-col my-5">
          <label for="itemNumber" class="my-1"
            >Enter number of songs you would like to request:</label
          >
          <input
            type="number"
            id="itemNumber"
            min="1"
            placeholder="Enter a number"
            class="my-2 text-black"
          />
          <button class="playlists-button max-w-sm bg-secondary" type="submit">
            Get Liked Songs
          </button>
        </form>
      </div>
      <div class="ispinner ispinner-large" style="display: none">
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
      </div>
      <div
        class="song-display w-full py-6 align-middle"
        id="paginated-list"
        aria-live="polite"
      >
        <table id="table-element" class="table-element table-fixed min-w-full">
          <thead class="border-b">
            <th class="">Album Cover</th>
            <th>Artist</th>
            <th>Song Name</th>
            <th>Album</th>
            <th>Date Added</th>
            <th>Duration</th>
            <th></th>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
