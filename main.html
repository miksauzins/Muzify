<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      media="all"
      href="/ispinner-master/ispinner.prefixed.css"
    />
    <link rel="stylesheet" href="./src/main-styles.css" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div
        class="sticky max-w-none bg-primary flex justify-between items-stretch"
      >
        <a href="/profile.html" class="ml-7 m-4"
          ><img src="" id="profile-picture" class="rounded-2xl"
        /></a>
        <h1 class="text-2xl font-normal self-center" id="profile-name"></h1>
        <div class="relative min-h-full" id="dropdown-container">
          <button
            id="button-dropdown"
            class="p-5 px-10 bg-primary min-h-full hover:bg-secondary"
          >
            Menu
          </button>
          <div
            id="menu-dropdown"
            class="absolute bg-black z-2 w-full overflow-auto"
          >
            <button
              class="p-5 bg-secondary w-full"
              type="button"
              onclick="redirectUser(`profile.html`)"
            >
              Profile
            </button>
            <button
              class="p-5 text-center bg-secondary w-full"
              type="button"
              onclick="clearTable()"
            >
              Clear
            </button>
            <button
              class="p-5 bg-secondary text-center w-full"
              type="button"
              onclick="clientLogOut()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-background flex flex-col min-h-screen text-white">
      <div class="grid grid-cols-6 justify-center px-4">
        <div class="p-5">
          <img
            id="playlistImage"
            src="icons/spotifyL.png"
            class="object-scale-down h-60 w-60 drop-shadow-2xl"
          />
        </div>
        <div class="col-span-3 py-5 text-left justify-start">
          <h1 class="text-4xl" id="playlistName">Playlist Name</h1>
          <p class="text-sm text-accent py-2" id="playlistInfo">
            Playlist information
          </p>
          <a href="" style="display: none" class="" id="playlistLink"
            >Link to Playlist in Spotify</a
          >
        </div>
        <div class="mx-auto max-w-none bg-grey col-span-2">
          <form id="playlistForm" class="flex flex-col my-5">
            <label for="playlistDropDown" class="my-1"> Choose Playlist </label>
            <select
              name="playlists"
              id="playlistDropDown"
              class="text-black"
              onchange="listenPlaylistChoice()"
            >
              <option value="noneSelected"></option>
            </select>
          </form>
          <form id="pageAmount" class="flex flex-col my-5">
            <legend class="my-1">Select number of songs per page :</legend>
            <div class="flex justify-normal">
              <input
                type="radio"
                id="amountToShow1"
                name="pageAmount"
                class="mx-3 text-black checked:bg-secondary hover:bg-accent"
                value="10"
                checked
                onchange="reloadPaginatedItems()"
              />
              <label for="tenItem">10</label>
              <input
                type="radio"
                id="amountToShow2"
                name="pageAmount"
                class="mx-3 text-black"
                value="25"
                onchange="reloadPaginatedItems()"
              />
              <label for="twentyFiveItem">25</label>
              <input
                type="radio"
                id="amountToShow3"
                name="pageAmount"
                class="mx-3 text-black"
                value="50"
                onchange="reloadPaginatedItems()"
              />
              <label for="fiftyItem">50</label>
              <input
                type="radio"
                id="amountToShow4"
                name="pageAmount"
                class="mx-3 text-black"
                value="9999"
                onchange="reloadPaginatedItems()"
              />
              <label for="allItem">All</label>
            </div>
          </form>
          <button
            class="w-full bg-secondary"
            id="refresh"
            onclick="downloadCSV()"
          >
            Export to CSV
          </button>
        </div>
      </div>
      <div class="inline-flex justify-end pr-16">
        <button
          class="bg-primaryDark hover:bg-primaryLight text-gray-800 font-bold py-2 px-4"
          id="topPaginateBackButton"
          onclick="changePage(-1)"
          style="display: none"
          ;
        >
          <<
        </button>
        <p
          id="topPageNumber"
          class="bg-primaryDark text-white py-2 px-4"
          style="display: none"
        ></p>
        <button
          class="bg-primaryDark hover:bg-primaryLight text-gray-800 font-bold py-2 px-4"
          id="topPaginateNextButton"
          onclick="changePage(1)"
          style="display: none"
        >
          >>
        </button>
      </div>
      <div
        class="flex w-full py-6 px-4 items-center"
        id="paginated-list"
        aria-live="polite"
      >
        <div
          class="flex justify-center items-center w-full mx-auto"
          role="status"
          id="tableSpinner"
          style="display: none"
        >
          <svg
            aria-hidden="true"
            class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>

        <table
          id="table-element"
          class="table-element table-fixed min-w-full px-3 text-left"
          style="display: none"
        >
          <thead class="border-b" id="table-head">
            <th class="">Album Cover</th>
            <th>Artist</th>
            <th>Song Name</th>
            <th>Album</th>
            <th>Date Added</th>
            <th>Duration</th>
            <th></th>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div class="inline-flex justify-center items-center">
        <button
          class="bg-primaryDark hover:bg-primaryLight text-gray-800 font-bold py-2 px-4"
          id="botPaginateBackButton"
          onclick="changePage(-1)"
          style="display: none"
          ;
        >
          <<
        </button>
        <p
          id="botPageNumber"
          class="bg-primaryDark text-white py-2 px-4"
          style="display: none"
        ></p>
        <button
          class="bg-primaryDark hover:bg-primaryLight text-gray-800 font-bold py-2 px-4"
          id="botPaginateNextButton"
          onclick="changePage(1)"
          style="display: none"
        >
          >>
        </button>
      </div>
      <div
        class="flex flex-col w-9/12 self-center"
        id="recommendationContainer"
      >
        <button
          class="self-center px-8 py-3 my-10 rounded-xl bg-primaryDark text-white"
          style="display: none"
          id="recButton"
          onclick="initRecommendations()"
        >
          Generate Recommendations
        </button>
        <div
          class="flex justify-center items-center w-full mx-auto"
          role="status"
          id="recListSpinner"
          style="display: none"
        >
          <svg
            aria-hidden="true"
            class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
        <div
          class="flex flex-col"
          id="recommendationListContainer"
          style="display: none"
        >
          <h2
            class="text-center py-5 border-b-2 text-lg border-b-primaryDark my-2"
          >
            Song Recommendations
          </h2>
          <ul id="recommendationList"></ul>
        </div>
        <div class="flex justify-center">
          <button
            class="p-3 bg-primaryDark rounded-xl"
            id="refreshRecButton"
            style="display: none"
            onclick="refreshRecommendations()"
          >
            Refresh
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
